<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetcher</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <nav id="navbar">

    <div id="heading">
        <h2>Generate Quotes, Jokes and Shayari in Hindi, English and Marathi langauges !</h2>
    </div>
    <main class="container">
        
        <select id="typeSelect">
            <option value="quote">Quote</option>

        <input type="text" id="inputField" placeholder="Enter data">
        <button id="fetchData">Fetch Data</button>
    </main>
    <div id="msg">
        <h3 id="loadingdata"></h3>
        <div id="output">
            
        </div>
        <button id="copy">Copy Text</button>
        <p id="copyFeedback">Text copied</p>
